<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Home</title>
  </head>
  <body>
    <h1>Iphone Design</h1>
    <div class="outerframe">
      <div class="innerframe">
        <div class="notch"></div>
        <div class="icons">
          <div class="icon_row">
            <ul>
              <li class="icon_icon">
                <img src="Icons/app-store.png" alt="icon" />
              </li>
              <li class="icon_icon"><img src="Icons/facetime.png" alt="" /></li>
              <li class="icon_icon">
                <img src="Icons/ios-message.png" alt="" />
              </li>
              <li class="icon_icon"><img src="Icons/photos.png" alt="" /></li>
            </ul>
            <ul>
              <li class="icon_icon">
                <img src="Icons/itunes.png" alt="icon" />
              </li>
              <li class="icon_icon">
                <img src="Icons/my-shortcuts.png" alt="" />
              </li>
              <li class="icon_icon"><img src="Icons/news.png" alt="" /></li>
              <li class="icon_icon"><img src="Icons/podcasts.png" alt="" /></li>
            </ul>
            <ul>
              <li class="icon_icon">
                <img src="Icons/stocks.png" alt="icon" />
              </li>
              <li class="icon_icon"><img src="Icons/tv.png" alt="" /></li>
              <li class="icon_icon"><img src="Icons/wallet.png" alt="" /></li>
              <li class="icon_icon"><img src="Icons/photos.png" alt="" /></li>
            </ul>
          </div>
        </div>
        <img src="./Images/wall1.jpeg" alt="wallpaper" id="wallpaper" />
      </div>
    </div>
    <div class="toggle">
      <button id="btn" onclick="togglewall()">Toggle</button>
    </div>

    <script src="home.js"></script>
  </body>
</html>
